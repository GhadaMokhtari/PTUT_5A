<div class="container">
  <h2>2. Comportement</h2>
  <span>Est ce que la personne se comporte normalement  ?</span>
  <div class="checkbox">
    <div>
      <input type="radio" id="oui" name="comportement"  (change)="openDialog()">
      <label for="oui">Oui</label>
    </div>
    <div>
      <input type="radio" id="non" name="comportement"  [(ngModel)]="Non" value="true">
      <label for="non">Non</label>
    </div>
  </div>
  <button mat-button color="primary" (click)="goToTabs()"> Suivant </button>
</div>
