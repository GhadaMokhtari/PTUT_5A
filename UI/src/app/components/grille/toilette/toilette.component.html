<mat-tab-group class="groupe" [selectedIndex]="selected" (selectedIndexChange)="goToTab($event)" dynamicHeight>
  <mat-tab label="Toilette du haut"  >
    <app-haut (toiletteHautToBasEvent)="goToTab(1)"></app-haut>
  </mat-tab>
  <mat-tab label="Toilette du bas">
    <app-bas (toiletteBasToToiletteEvent)="goToTabParent()"></app-bas>
  </mat-tab>

</mat-tab-group>
