<div class="container">
  <h2>1. Orientation dans l'espace</h2>
  <span class="question">Est ce que la personne s'oriente dans l'espace ?</span>
  <div class="checkbox">
    <div>
      <input type="radio" id="oui" name="espace"  (change)="openDialog()">
      <label for="oui">Oui</label>
    </div>
    <div>
      <input type="radio" id="non" name="espace"  (change)="goToTabs()" >
      <label for="non">Non</label>
    </div>
  </div>
</div>
