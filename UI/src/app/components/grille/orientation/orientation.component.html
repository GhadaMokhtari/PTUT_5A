<mat-tab-group class="groupe" [selectedIndex]="selected" (selectedIndexChange)="goToTab($event)" dynamicHeight>
  <mat-tab label="Orientation dans l'espace"  >
    <app-espace (adverbesEmitEvent)="adverbesEspaceResult($event)" (resultEmitEvent)="espaceResult($event)" (espaceToOrientationEvent)="goToTab(1)"></app-espace>
  </mat-tab>
  <mat-tab label="Orientation dans le temps">
    <app-temps (adverbesEmitEvent)="adverbesTempsResult($event)" (resultEmitEvent)="tempsResult($event)" (tempsToOrientationEvent)="goToTabParent()"></app-temps>
  </mat-tab>

</mat-tab-group>
