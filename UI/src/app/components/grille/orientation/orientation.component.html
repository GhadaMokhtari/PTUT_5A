<mat-tab-group class="groupe" [selectedIndex]="selected" (selectedIndexChange)="goToTab($event)" dynamicHeight>
  <mat-tab label="Orientation dans l'espace"  >
    <app-espace (espaceToOrientationEvent)="goToTab(1)"></app-espace>
  </mat-tab>
  <mat-tab label="Orientation dans le temps">
    <app-temps (tempsToOrientationEvent)="goToTabParent()"></app-temps>
  </mat-tab>

</mat-tab-group>
