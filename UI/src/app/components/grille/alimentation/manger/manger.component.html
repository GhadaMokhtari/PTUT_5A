<div class="container">
  <h2>2. Manger</h2>
  <span class="question">Est ce que la personne mange seule ?</span>
  <div class="checkbox">
    <div>
      <input type="radio" id="oui" name="manger"  (change)="openDialog()">
      <label for="oui">Oui</label>
    </div>
    <div>
      <input type="radio" id="non" name="manger"  [(ngModel)]="Non" value="true" (change)="goToTabs()" >
      <label for="non">Non</label>
    </div>
  </div>
</div>
