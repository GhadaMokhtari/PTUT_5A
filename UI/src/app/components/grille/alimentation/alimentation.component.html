<mat-tab-group class="groupe" [selectedIndex]="selected" (selectedIndexChange)="goToTab($event)" dynamicHeight>

    <app-servir (servirToMangerEvent)="goToTab(1)"></app-servir>
  </mat-tab>
  <mat-tab label="Manger">
    <app-manger (mangerToAlimentationEvent)="goToTabParent()"></app-manger>
  </mat-tab>

</mat-tab-group>
