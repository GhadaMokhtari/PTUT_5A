<mat-tab-group class="groupe" [selectedIndex]="selected" (selectedIndexChange)="goToTab($event)" dynamicHeight>
  <mat-tab label="Se servir"  >
    <app-servir (adverbesEmitEvent)="adverbesServirResult($event)" (resultEmitEvent)="servirResult($event)" (servirToMangerEvent)="goToTab(1)"></app-servir>
  </mat-tab>
  <mat-tab label="Manger">
    <app-manger (adverbesEmitEvent)="adverbesMangerResult($event)" (resultEmitEvent)="mangerResult($event)" (mangerToAlimentationEvent)="goToTabParent()"></app-manger>
  </mat-tab>
</mat-tab-group>
