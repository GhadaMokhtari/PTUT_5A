<div class="container">
  <h2>Transports</h2>
  <p> Cette variable regroupe trois types d'activit√©s</p>
  <span class="question">Est ce que la personne ulilise volontairement un moyen de transport collectif ou individuel ?</span>
  <div class="checkbox">
    <div>
      <input type="radio" id="oui" name="transport"  (change)="openDialog()">
      <label for="oui">Oui</label>
    </div>
    <div>
      <input type="radio" id="non" name="transport"  [(ngModel)]="Non" value="true" >
      <label for="non">Non</label>
    </div>
  </div>
  <button mat-button color="primary" (click)="goToTabs()"> Suivant </button>
</div>
