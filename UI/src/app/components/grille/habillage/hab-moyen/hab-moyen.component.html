<div class="container">
  <h2>2. Habillage moyen</h2>
  <span class="question">Est ce que la personne s'habille seule du milieu?</span>
  <div class="checkbox">
    <div>
      <input type="radio" id="oui" name="habMoy"  (change)="openDialog()">
      <label for="oui">Oui</label>
    </div>
    <div>
      <input type="radio" id="non" name="habMoy" (change)="goToTabsC()">
      <label for="non">Non</label>
    </div>
  </div>
</div>
