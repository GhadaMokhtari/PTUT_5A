<div class="container">
  <h2>1. Elimination urinaire</h2>
  <span class="question">Est ce que la personne le fait seule ?</span>
  <div class="checkbox">
    <div>
      <input type="radio" id="oui" name="urinaire"  (change)="openDialog()">
      <label for="oui">Oui</label>
    </div>
    <div>
      <input type="radio" id="non" name="urinaire"  [(ngModel)]="Non" value="true" (change)="goToTabs()">
      <label for="non">Non</label>
    </div>
  </div>
</div>
