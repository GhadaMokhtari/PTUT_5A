<mat-toolbar color="accent">
  <span routerLink="/" class="pointer">Liste des résidents</span>
  <span class="separator"> > </span>
  <span>{{ patient.prenom }} {{ patient.nom }}</span>
  <span class="spacer"></span>
  <button (click)='createEvaluation()' mat-stroked-button>
    <mat-icon>add</mat-icon> CREER EVALUATION
  </button>
</mat-toolbar>



<mat-tab-group dynamicHeight>
  <mat-tab label="Historique">
    <div class="content" *ngIf="!evaluations || !evaluations.length">
      Pas d'évaluations
    </div>
    <mat-list role="list">
      <mat-list-item *ngFor="let eval of evaluations; let index = index" (click)="goToRecap(eval)" role="listitem">
        <mat-icon mat-list-icon>report</mat-icon>
        <div mat-line>Date : {{eval.date | date: 'dd/MM/yyyy HH:mm'}}</div>
        <div mat-line>GIR : {{eval.gir}} </div>
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Graphe d'évolution">
    <app-graphe></app-graphe>
  </mat-tab>
</mat-tab-group>
