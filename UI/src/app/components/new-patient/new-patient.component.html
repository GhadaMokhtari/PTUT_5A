<mat-toolbar color="accent">
  <span>Créer un nouveau résident</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-card  class="container d-flex h-100">
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="patient.nom"/>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Prénom</mat-label>
    <input matInput [(ngModel)]="patient.prenom"/>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Date de naissance</mat-label>
    <input matInput [value]="currentDate | date: 'dd-MM-yyyy'" [(ngModel)]="patient.dateNaissance" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <button (click)="create()" mat-raised-button color="primary">Créer</button>
</mat-card>

  <mat-form-field appearance="fill">
